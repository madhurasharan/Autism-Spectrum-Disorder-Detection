<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Assessment - ASD Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary-accent">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">ASD Detection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('questionnaire') }}">Take Assessment</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contributors') }}">Contributors</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Autism Screening Questionnaire</h1>
    <form action="{{ url_for('predict') }}" method="POST">

        <!-- Question 1 -->
        <div class="question-section">
            <label>1. Does your child enjoy being swung, bounced on your knee, etc.?</label>
            <div class="answers">
                <input type="radio" id="A1_yes" name="A1_Score" value="1" required>
                <label class="radio-label yes" for="A1_yes">Yes</label>
                <input type="radio" id="A1_no" name="A1_Score" value="0">
                <label class="radio-label no" for="A1_no">No</label>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="question-section">
            <label>2. Does your child take an interest in other children?</label>
            <div class="answers">
                <input type="radio" id="A2_yes" name="A2_Score" value="1" required>
                <label class="radio-label yes" for="A2_yes">Yes</label>
                <input type="radio" id="A2_no" name="A2_Score" value="0">
                <label class="radio-label no" for="A2_no">No</label>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="question-section">
            <label>3. Does your child like climbing on things, such as up stairs?</label>
            <div class="answers">
                <input type="radio" id="A3_yes" name="A3_Score" value="1" required>
                <label class="radio-label yes" for="A3_yes">Yes</label>
                <input type="radio" id="A3_no" name="A3_Score" value="0">
                <label class="radio-label no" for="A3_no">No</label>
            </div>
        </div>

        <!-- Question 4 -->
        <div class="question-section">
            <label>4. Does your child enjoy playing peek-a-boo or hide-and-seek?</label>
            <div class="answers">
                <input type="radio" id="A4_yes" name="A4_Score" value="1" required>
                <label class="radio-label yes" for="A4_yes">Yes</label>
                <input type="radio" id="A4_no" name="A4_Score" value="0">
                <label class="radio-label no" for="A4_no">No</label>
            </div>
        </div>

        <!-- Question 5 -->
        <div class="question-section">
            <label>5. Does your child ever seem oversensitive to noise?</label>
            <div class="answers">
                <input type="radio" id="A5_yes" name="A5_Score" value="1" required>
                <label class="radio-label yes" for="A5_yes">Yes</label>
                <input type="radio" id="A5_no" name="A5_Score" value="0">
                <label class="radio-label no" for="A5_no">No</label>
            </div>
        </div>

        <!-- Question 6 -->
        <div class="question-section">
            <label>6. Does your child enjoy imitating you or others?</label>
            <div class="answers">
                <input type="radio" id="A6_yes" name="A6_Score" value="1" required>
                <label class="radio-label yes" for="A6_yes">Yes</label>
                <input type="radio" id="A6_no" name="A6_Score" value="0">
                <label class="radio-label no" for="A6_no">No</label>
            </div>
        </div>

        <!-- Question 7 -->
        <div class="question-section">
            <label>7. Does your child respond to his/her name when called?</label>
            <div class="answers">
                <input type="radio" id="A7_yes" name="A7_Score" value="1" required>
                <label class="radio-label yes" for="A7_yes">Yes</label>
                <input type="radio" id="A7_no" name="A7_Score" value="0">
                <label class="radio-label no" for="A7_no">No</label>
            </div>
        </div>

        <!-- Question 8 -->
        <div class="question-section">
            <label>8. If you point at something across the room, does your child look at it?</label>
            <div class="answers">
                <input type="radio" id="A8_yes" name="A8_Score" value="1" required>
                <label class="radio-label yes" for="A8_yes">Yes</label>
                <input type="radio" id="A8_no" name="A8_Score" value="0">
                <label class="radio-label no" for="A8_no">No</label>
            </div>
        </div>

        <!-- Question 9 -->
        <div class="question-section">
            <label>9. Does your child look at objects you are looking at?</label>
            <div class="answers">
                <input type="radio" id="A9_yes" name="A9_Score" value="1" required>
                <label class="radio-label yes" for="A9_yes">Yes</label>
                <input type="radio" id="A9_no" name="A9_Score" value="0">
                <label class="radio-label no" for="A9_no">No</label>
            </div>
        </div>

        <!-- Question 10 -->
        <div class="question-section">
            <label>10. Does your child use gestures, like waving goodbye?</label>
            <div class="answers">
                <input type="radio" id="A10_yes" name="A10_Score" value="1" required>
                <label class="radio-label yes" for="A10_yes">Yes</label>
                <input type="radio" id="A10_no" name="A10_Score" value="0">
                <label class="radio-label no" for="A10_no">No</label>
            </div>
        </div>

        <!-- Demographics -->
        <div class="question-section">
            <label for="age">Age:</label>
            <input type="number" name="age" required>
        </div>

        <div class="question-section">
            <label for="ethnicity">Ethnicity:</label>
            <select name="ethnicity" required>
                {% for option in ethnicity_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="question-section">
            <label for="jundice">Jaundice at birth:</label>
            <select name="jundice" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="question-section">
            <label for="austim">Family history of Autism:</label>
            <select name="austim" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="question-section">
            <label for="country">Country:</label>
            <select name="country" required>
                {% for option in country_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn btn-clear">Clear</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
